<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Invisible Card</title>
</head>

<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="images/john-doe.jpg" class="card-img">
                <h1 class="card-heading">John Doe</h1>
                <p class="card-paragraph"><i class="fas fa-quote-left"></i>Lorem ipsum dolor sit amet consectetur
                    adipisicing elit. Minima atque cupiditate temporibus mollitia? Sapiente quasi perferendis odio animi
                    rem aut consequuntur, at dolor eaque, odit possimus dignissimos, labore maxime pariatur.<i
                        class="fas fa-quote-right"></i></p>
                <ul class="card-icons">
                    <li>
                        <a href="#" class="card-icon-link"><i class="card-icon fab fa-facebook-square"></i></a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link"><i class="card-icon fab fa-linkedin"></i></a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link"><i class="card-icon fab fa-twitter-square"></i></a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link"><i class="card-icon fab fa-instagram"></i></a>
                    </li>
                </ul>
                <button class="card-btn">View Profile</button>
            </div>
        </div>
    </div>
</body>

</html>
